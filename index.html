<!DOCTYPE html>

    <title>Furniro</title>
    <link

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <main>
      <section class="navbar">
        <div class="container" id="navbar-content">
          <div class="row">
            <div class="col">
              <img src="imgs/Logo.png" alt="" class="logo" />
            </div>

            <div class="col">
              <ul>
                <li>

                </li>
                <li>
                  <a href="">Shop</a>

              </ul>

            <div class="col">

          </div>
        </div>
      </section>

      <section class="header">
        <div class="banner"></div>
        <div class="container" id="header-content">

          </div>
        </div>
      </section>

      <section class="our-products">
        <div class="container" id="our-products-content">
          <h2>Our Products</h2>
        </div>
      </section>

      <section class="contact">
        <div class="container" id="contact-content">
          <div class="1st-row">
            <div class="row">
              <div class="col">
                <h2>Furniro.</h2>
              </div>
              <div class="col">

              </div>
              <div class="col">

              </div>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p>400 University Drive Suite 200 Coral Gables, FL 33134 USA</p>
            </div>
            <div class="col">
              <p>Home</p>
            </div>
            <div class="col">
              <p>Payment Options</p>
            </div>
            <div class="col">
              <!-- <span>
                <input type="text" placeholder="Enter Your Email Address" />
                <p>SUBSCRIBE</p>
              </span> -->
            </div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <p>Shop</p>
            </div>
            <div class="col">
              <p>Returns</p>
            </div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <p>About</p>

            </div>
            <div class="col">
              <p>Privacy Policies</p>

          </div>
